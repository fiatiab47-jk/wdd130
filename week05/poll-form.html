<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Favorite Browser</h1>
    </header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="useremail">Email Address</label>
            <input type="text" id="useremail" name="useremail" required>

            <label for="quantity">Select Quantity</label>
            <select name="quantity" id="quantity">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>

                <label for="browser">What is your favorite internet browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label><input type="checkbox" name="pet">Do you have a household pet?</label>
                <label>List the places you have lived:<textarea name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam netherlands, Tibuktu mali"></textarea></label>
            </select>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
