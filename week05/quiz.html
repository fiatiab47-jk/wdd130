<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header><h1>HTML and CSS Quiz</h1></header>
    <main>
        <form action="">
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1">

            <label for="q2">2. How many id and class attributes selected in CSS?</label>
            <textarea name="" id="q2"></textarea>

            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select name="q3" id="q3" cols="30" rows="5">
                <option value="" selected disabled> Choose one...</option>
                <option value="">&lt;!-- color: #fff --&gt;</option>
                <option value="">/* color: #fff</option>
                <option value="">// color: #fff</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration?</label>
            <small class="hint">Hint: margin: 10px 5px 15px</small>
            <input type="number" id="q4" name="q4" >
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>Example Quiz</footer>
</body>
</html>
